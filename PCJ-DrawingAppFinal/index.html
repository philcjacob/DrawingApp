<html>
  <head>

    <script src="toolbox.js"></script>

    <script src="freehandTool.js"></script>

      <div class="box header" id="header">My Drawing App

        <button id="saveImageButton">Save Image</button>

      <div class="box" id="sidebar"></div>

      <div class="box" id="sidebar2"></div>
      <div class="box colourPalette" id="colorPBox" style="display: grid">
        <input id="colorPicker" type="color">
        <form>
        <label for="alphaRange">Opacity:</label><br>
        <input type="range" id="alphaRange" min="0" max="255" value="200">
        </form>
          <button id="addSwatchButton"><b> + </b>Add Swatch</button>
          <button id="clearSwatchesButton">Clear Swatch List</button>
      </div>
      <div class="box swatchBox"></div>
      <div class="box options">
